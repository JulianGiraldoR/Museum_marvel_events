<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1,minimum-scale=1">
    <title>THE MARVEL MUSEUM</title>
    <link rel="stylesheet" href="./styles.css">    
</head>
<body>
    <header>
        <div class="container">
            <h1>THE MARVEL MUSEUM</h1>    
        </div>
    </header>    
<main>
    <section id="banner">
        <img src="img/banner2.jpg">
        <div class="container">
            <h2>MUSEO INTERACTIVO MARVEL</h2>
            <P>puedes interactuar con todos los personajes, pero ten cuidado algunos de ellos te pueden causar un verdadero dolor de cabeza</P>
</main> 
        
    <main class="main"> 
    </section>
    <section class="container-articles">
        <div class="article">
            <img src="img/img1.png" alt="capAmerica"  ><br>
            <button id="capAmerica" class="button">Capitan America</button>
        </div>
    
        <div class="article">
            <img id="imgHulk" src="img/img2.png" alt="hulk" ><br>
            <button class="button">hulk</button>
        </div>
    
        <div class="article">
            <img id="imgIronman" src="img/img3.png" alt="imgIronman" ><br>
            <button class="button">iron man</button>
        </div>
    
        <div class="article">
            <img id="imgThor" src="img/img4.png" alt="thor" ><br>
            <button class="button">thor</button>
        </div>
    
        <div class="article">
            <img src="img/img5.png" alt="spiderman"  id="imgSpiderman"><br>
            <button id="spiderman" class="button">spiderman</button>
        </div>

        <div class="article">
            <img id="imgWolverine" src="img/img6.png" alt="wolverine" ><br>
            <button class="button">wolverine</button>
        </div>
    </section>
</main>
<script src='script.js'></script> 
</body>
</html>
